<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="form">
        <h1>Aula 02 - Programação Front-end</h1>
        <h4>Senai - Prof. Eraldo</h4>
        <h5>Aluno: José Henrique Oliveira Costa</h5>
        <h5>Tuno: Noite</h5>
        <div class="campo">
            <label for="input-fileName">Nome do Arquivo</label><br>
            <input type="text" id="título" placeholder="Digite o nome do arquivo" maxlength="10">
        </div>
        <!-- <br> -->
        <div class="campo">
            <label for="nomeCompleto">Seu nome completo</label><br>
            <input type="text" id="Nome Completo" placeholder="Digite Seu nome">
        </div>
        <!-- <br> -->
        <div class="campo">
            <button class="salvar" onclick="salvar()"> Salvar</button>
        </div>
    </div>
    <script type="text/javascript" src="JS/FileSaver.js"></script>
    <script>
        function salvar() {
            let título = document.getElementById("título").value;
            let nome = document.getElementById("Nome Completo").value;
            let blob = new Blob([nome], {
                type: "text/plain;charset=utf-8"
            });
            saveAs(blob, título + ".txt");
        }
    </script>
</body>
</html>
